<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
    <style>
        .form-box {
            width: 380px;
            height: 480px;
            position: relative;
            margin: 10% auto;
            background: #fff;
            padding: 5px;
            position: relative;
        }

        .h1 {
            text-align: center;
            margin: 40px;
        }

        p,
        h2 {
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="form-box">
        <h2>Please Register</h2>
        <form method="post" action="/register">
            {% csrf_token %}
            {% if error_msg %}
            <p>{{ error_msg }}</p>
            {% endif %}
            <div class="mb-2">
                <label for="username" class="form-label mt-3">username:</label>
                <input class="form-control" type="text" id="username" name="username" aria-label="default input example"
                    required>
            </div>
            <div class="mb-2">
                <label for="fname" class="form-label mt-3">First name:</label>
                <input class="form-control" type="text" id="fname" name="fname" aria-label="default input example"
                    required>
            </div>
            <div class="mb-2">
                <label for="lname" class="form-label mt-3">Last name:</label>
                <input class="form-control" type="text" id="lname" name="lname" aria-label="default input example"
                    required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label mt-3">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-2">
                <label for="confirmpassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
            </div>

            <span id="message"></span>

            <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">Sign in</button>

            <h8>Back to Login in. <a href="/login">click here</a></h8>
            <p class="mt-4 mb-3 text-muted">© 2022–2023</p>
        </form>
    </div>

    <script>
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirmpassword");
        const message = document.getElementById("message");

        function validatePassword() {
            if (password.value !== confirmpassword.value) {
                message.innerHTML = "Passwords does not match";
                return false;
            }
            message.innerHTML = "Password is matched";
            return true;
        }

        password.onchange = validatePassword;
        confirmpassword.onkeyup = validatePassword;
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
